    <div class="container-fluid">
        <div class="my-5 h2 text-center">About US with form Validation</div>
        
        <form class="col-md-6 mx-auto    ">
            <div class="row mb-3">
                <label for="nameTF" class="form-label" >Name:</label>
                <input type="text" id="nameTF" class="form-control" required >
            </div>
            <div class="row mb-3">
                <label for="emailTF" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailTF" required>
            </div>
            <div class="row mb-5">
                <label for="commentTF" class="form-label">Comment:</label>
                <input type="text" class="form-control" id="commentTF"></div>
            <div class="row mb-3">
                <button class="btn btn-primary" onclick="formValidation()" type="submit">submit</button>
            </div>
        </form>

    </div>
</body>
<script>
    function formValidation(){
    let name=document.getElementById("nameTF").value;
    let email=document.getElementById("emailTF").value;
    let comment=document.getElementById("commentTF").value;
    let emailtest=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(name.trim()==""){
        alert("Please Enter your name!");
        return false;
    }
    if(!emailtest.test(email)){
        alert("Please eneter a valid email;")
        return false;
    }
    if (comment.length >15 ) {
        alert("comments can only be 15 characters long");
        return false;
    }

    return true;}
</script>
